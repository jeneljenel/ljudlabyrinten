<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <!-- Camera -->

       <!-- Test -->

        <main id="camera">
            <!-- FLEX COLUMN -->
            <!-- Camera sensor -->
            <div id="reservedSpace">
                <canvas id="camera--sensor"></canvas>
                <!-- Camera view -->
                <video id="camera--view" autoplay playsinline></video>
            </div>
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output" class="camOutput">
            <!-- Camera trigger -->

            <div id="btnWrp" onclick="showWindow()">
                <button id="camera--trigger" onclick="myFunction()">Take a picture</button>
             </div>

          


            <audio controls id="audio">
                <source src="sound.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>

            <audio id="myAudio">
                <source src="sound.wav" type="audio/wav">
            </audio>

            <div class="wrapper2">
                <button class="button" id="playPause" onclick="playAudio()">Play Audio</button>

                <script>
                    var x = document.getElementById("myAudio");
                    var play = false;

                    function playAudio() {

                        if (play === false) {
                            play = true;
                            x.play();
                            document.getElementById("playPause").innerHTML = "Pause Audio";
                        } else {
                            play = false;
                            x.pause();
                            document.getElementById("playPause").innerHTML = "Play Audio";
                        }
                    }

                </script>

            </div>
        </main>
    </div>



    <!-- Reference to your JavaScript file -->
    <script src="main.js"></script>

</body>
</html>
