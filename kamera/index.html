<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="wrapper">
        <main x-data="state">
        <!-- Camera -->

       <!-- Test -->

        <div id="camera" x-show="user.showQRScanner">
            <!-- FLEX COLUMN -->
            <!-- Camera sensor -->
            <div id="reservedSpace">
                <canvas id="camera--sensor"></canvas>
                <!-- Camera view -->
                <video id="camera--view" autoplay playsinline></video>
            </div>
            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output" class="camOutput">
            <!-- Camera trigger -->

            <div id="btnWrp" onclick="showWindow()">
                <button id="camera--trigger" onclick="myFunction()">Take a picture</button>
             </div>
        </div>
        
        <section x-show="!story.loaded">
            <p>Skanna koden din jävel...</p>
            <button @click="showQRScanner">QR Skanner </button>
        </section>
        
        <section x-show="story.loaded && story.data">
            <h1 x-text="story.data.title"></h1>
        </section>

        <div class="wrapper2">
            <audio id="myAudio">
                <source src="sound.wav" type="audio/wav">
            </audio>

           <div class="wrapper2">
            <button class="button" id="playPause" @click="playAudio()">Play Audio</button>
       
        </div>
    
            </div>

    </main>
    </div>



    <!-- Reference to your JavaScript file -->

    
</body>
</html>
